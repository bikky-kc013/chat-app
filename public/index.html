<!DOCTYPE html>
<html>
<head>
    <link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
  <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>
  <div class="flag-container">
    <div class="flag-top">
      <h1 class="fa fa-anchor"> Welcome to the One Chat</h1>
    </div>
    <main class="join-main">
    <div class="login-container">
      <h2 style="text-align: center;">let's Join</h2>
      <form action="chat.html">
        <div class="form-group">
          <label for="username" class="fa fa-user-o">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
          <label for="password" class="fa fa-user-o">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="fa fa-coffee"> Enter Chat</button>
      </form>
    </main>
    </div>
  </div>
  <div class="flag-bottom">
    <p>&copy; Bikki KC 2023</p>
  </div>
</body>
</html>
